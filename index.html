<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link rel="icon" type="image/png" href="img/logo.png">

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>


    <script src="js/script.js"></script>

    <title>Calvados - Pizzeria</title>

</head>

<body>
    <div class="container">

        <h1>Calvados - Pizzeria</h1>

        <div class="row">
            
            <h2>Build Your Own Pizza</h2>

        </div>

        <form>

            <h4>Size of the pizza</h4>            

            <div class="row" id="pizzaSize">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="small" id="small" value="4500">
                    <label class="form-check-label" for="exampleRadios1">Small</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="medium" id="medium" value="7000">
                    <label class="form-check-label" for="exampleRadios1">Medium</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="large" id="large" value="10000">
                    <label class="form-check-label" for="exampleRadios1">Large</label>
                </div>                

            </div>

            <h4>Crusts</h4>

            <div class="row" id="pizzaCrust">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="crispy" id="crispy" value="2000">
                    <label class="form-check-label" for="exampleRadios1">Crispy</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="stuffed" id="stuffed" value="2000">
                    <label class="form-check-label" for="exampleRadios1">Stuffed</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gluten" id="gluten" value="2000">
                    <label class="form-check-label" for="exampleRadios1">Gluten-free</label>
                </div>

            </div>

            <h4>Toppings</h4>

            <div class="row" id="pizzaToppings">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="pepperoni" value="1000">
                    <label class="form-check-label" for="inlineCheckbox1">Pepperoni</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="sausage" value="1000">
                    <label class="form-check-label" for="inlineCheckbox1">Sausage</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="onions" value="1000">
                    <label class="form-check-label" for="inlineCheckbox1">Onions</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="mushrooms" value="1000">
                    <label class="form-check-label" for="inlineCheckbox1">Mushrooms</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="cheese" value="1000">
                    <label class="form-check-label" for="inlineCheckbox1">Extra cheese</label>
                </div>

            </div>

            <h4>Do you want Delivery?</h4>

            <div class="row">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="yes" id="yes" value="500">
                    <label class="form-check-label" for="exampleRadios1">Yes</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="no" id="no" value="0">
                    <label class="form-check-label" for="exampleRadios1">No</label>
                </div>

            </div>

            <button class="btn btn-success" id="button" value="button" name="button">Checkout</button>

        </form>

        <div id="displayOrder">
            <p></p>
        </div>

    </div>

    

</body>

</html>
