<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link rel="icon" type="image/png" href="img/logo.png">

    <script src="js/script.js"></script>

    <title>Calvados - Pizzeria</title>

</head>

<body>
    <div class="container">

        <h1>Calvados - Pizzeria</h1>

        <div class="row">
            
            <h2>Build Your Own Pizza</h2>

        </div>

        <form>

            <h4>Size of the pizza</h4>            

            <div class="row">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="small" value="small">
                    <label class="form-check-label" for="exampleRadios1">Small</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="medium" value="medium">
                    <label class="form-check-label" for="exampleRadios1">Medium</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="large" value="large">
                    <label class="form-check-label" for="exampleRadios1">Large</label>
                </div>                

            </div>

            <h4>Crusts</h4>

            <div class="row">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="crispy" value="crispy">
                    <label class="form-check-label" for="exampleRadios1">Crispy</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="stuffed" value="stuffed">
                    <label class="form-check-label" for="exampleRadios1">Stuffed</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="gluten" value="gluten">
                    <label class="form-check-label" for="exampleRadios1">Gluten-free</label>
                </div>

            </div>

            <h4>Toppings</h4>

            <div class="row">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="pepperoni" value="pepperoni">
                    <label class="form-check-label" for="inlineCheckbox1">Pepperoni</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="sausage" value="sausage">
                    <label class="form-check-label" for="inlineCheckbox1">Sausage</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="onions" value="onions">
                    <label class="form-check-label" for="inlineCheckbox1">Onions</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="mushrooms" value="mushrooms">
                    <label class="form-check-label" for="inlineCheckbox1">Mushrooms</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="cheese" value="cheese">
                    <label class="form-check-label" for="inlineCheckbox1">Extra cheese</label>
                </div>

            </div>

            <button class="btn btn-success" id="button" value="button" name="button">Checkout</button>

        </form>

    </div>

</body>

</html>
